<!DOCTYPE html>

<html>

<head>
  <title>Chat App</title>
  <link rel="icon",href="/img/favicon.png"></link>
  <link rel="stylesheet" href="/css/styles.css"></link>
</head>

<body>
    <div class="chat">
     <div id="side-bar" class="chat__sidebar"> </div>
     <div class="chat__main">
        <p>Welcome to chat app</p>
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
           <form action="">
    
            <input id="message-input" type="text"/>
            <button id="submit-button" type="submit">Send</button>
            
           </form>
            <button id="location-button">Share location</button>
        </div>
      
         
     </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
     <script id="location-template" type="text/html">
        <div class="message">
            <p>
            <span class="message__name">{{username}}</span>
             <span class="message__meta">{{createdAt}}</span>
            </p>
           <p><a href="{{location}}" target="_blank"> My location</a></p>
        </div>
    </script>
    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
     <ul class="users">
          {{#users}}
          <li>{{username}}</li>
          {{/users}}
      </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
